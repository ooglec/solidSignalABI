<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/toast.css" rel="stylesheet" type="text/css">
    </link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.js"
        integrity="sha512-ZHzbWDQKpcZxIT9l5KhcnwQTidZFzwK/c7gpUUsFvGjEsxPusdUCyFxjjpc7e/Wj7vLhfMujNx7COwOmzbn+2w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Document</title>
</head>

<body>
    <div class="notifications"></div>
    <div class="buttons">
        <button id="success">Success</button>
        <button id="error">Error</button>
        <button id="warning">Warning</button>
        <button id="info">Info</button>
    </div>

</body>
<script>
    function toast(text, bg, subText = '') {
        Toastify({
            text: 'lala',
            node: "<p>faoa</p>",
            duration: 3000,
            close: true,
            gravity: "top", // `top` or `bottom`
            position: "right", // `left`, `center` or `right`
            stopOnFocus: true,
            style: {
                backgroundImage: bg,
                fontSize: "17px",
            }
        }).showToast();
    }
    toast("ass", "green", "als");
    const errorString = 'Error: user rejected transaction (action="sendTransaction", transaction={"data":"0xd96a094a000000000000000000000000000000000000000000000000000000001dcd6500","to":"0xcaE8A39DC4401d0b82f7445262dBe1B5dd75CA9B","from":"0x8478F8c1d693aB4C054d3BBC0aBff4178b8F1b0B","gasLimit":{"type":"BigNumber","hex":"0x0125e7"}}, code=ACTION_REJECTED, version=providers/5.7.2)';

    const regex = /^Error:\s(.*?)\s\(/;
    const match = regex.exec(errorString);

    const errorMessage = match ? match[1] : 'No error message found';
    alert(errorMessage);


</script>

</html>
